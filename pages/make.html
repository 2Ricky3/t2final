<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/make.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="/js/make.js"></script>

    <title>Make the Sandwich!</title>
  </head>
  <body>
  
    <form>
      <img width="80" src="/assets/—Pngtree—food logo_8239850.png">
      <h1>Make your Sandwich!</h1>
      <select class="form-control" id="size" id="size">
        <option value=0>Choose a Size</option>
        <option value=15>6 Inch</option>
        <option value=30>8 Inch</option>
        <option value=50>Foot Long</option>
      </select>


        <div class="toppings">
          <h3>Topping Options</h3>

          <div class="top-check">
            <input class="form-check-input" name="toppings" type="checkbox" value=15  id="salami">
            <label class="form-check-label" for="salami" >
              Salami (R15)
            </label>
          </div>

          <div class="top-check">
            <input class="form-check-input" name="toppings" type="checkbox" value=10 id="olives">
            <label class="form-check-label" for="olives">
              Olives (R10)
            </label>
          </div>

          <div class="top-check">
            <input class="form-check-input" name="toppings" type="checkbox" value=10 id="feta">
            <label class="form-check-label" for="feta">
              Feta (R10)
            </label>
          </div>

          <div class="top-check">
            <input class="form-check-input" name="toppings" type="checkbox" value="8" id="pineapple">
            <label class="form-check-label" for="pineapple">
              Pine Apple (R8)
            </label>
          </div>

          <div class="top-check">
            <input class="form-check-input" name="toppings" type="checkbox" value="12" id="ham">
            <label class="form-check-label" for="ham">
              Ham (R12)
            </label>
          </div>

          <div class="top-check">
            <input class="form-check-input" name="toppings" type="checkbox" value="15" id="bacon">
            <label class="form-check-label" for="bacon">
              Bacon (R15)
            </label>
          </div>

          <div class="top-check">
            <input class="form-check-input" name="toppings" type="checkbox" value="8" id="chedder">
            <label class="form-check-label" for="chedder">
             Cheddar (R8)
            </label>
          </div>

          <div class="top-check">
            <input class="form-check-input" name="toppings" type="checkbox" value="15" id="teeth">
            <label class="form-check-label" for="teeth">
              Beef Strips (R15)
            </label>
          </div>

          <div class="top-check">
            <input class="form-check-input" name="toppings" type="checkbox" value="8" id="eyes">
            <label class="form-check-label" for="eyes">
             Tomato (R8)
            </label>
          </div>

          <div class="top-check">
            <input class="form-check-input" name="toppings" type="checkbox" value="8" id="teeth">
            <label class="form-check-label" for="teeth">
              Lettuce (R8)
            </label>
          </div>
          <div class="top-check">
            <input class="form-check-input" name="toppings" type="checkbox" value="10" id="teeth">
            <label class="form-check-label" for="teeth">
              Mozzarella (R10)
            </label>
          </div>
          <div class="top-check">
            <input class="form-check-input" name="toppings" type="checkbox" value="15" id="teeth">
            <label class="form-check-label" for="teeth">
              Chicken (R15)
            </label>
          </div>
          </div>

          <div class="total">
<div class="parent">
  <div class="Childone"><b>Total: R</b></div>
<div class="ChildTwo" id="finaltotal"></div>

          </div>
          <div>
            <button class="btn btn-primary" type="button" onclick="CreateSandwich()">
             Build! 
            </button>
            </div>  
            <div>
              <button class="btn btn-primary" type="button" onclick="CreateSandwich()">
                <a href="checkout.html">Checkout!</a>
              </button>
              </div> 
           
  </form>
    
  </body>
</html>
